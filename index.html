<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Pesquisa Online</h1>
    </header>
    <section>
        <form action="" method="get">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="username">Nome</label> 
                <input type="text" name="username" required>
                <br>
                <label for="userAge">Idade</label>
                <input type="number" name="userAge" min="12" max="100" required>
                <br>
                <label for="birthdate">Data de Nascimento</label>
                <input type="date" name="birthdate">
                <br>
                <label for="userEmail">E-mail</label>
                <input type="email" name="userEmail" required>
                <br>
                <label for="userPhone">Telefone</label>
                <input type="tel" name="userPhone" pattern="[0-9]{11}" placeholder="DDD + Número sem espaço ou hífen">
                <br>
                <label for="userImage">Upload de foto</label>
                <input type="file" accept="image/*" name="userImage">
            </fieldset>
            <br>
            <fieldset>
                <legend>Perfil</legend>
                <p>Gênero:</p>
                <input type="radio" name="userGender" value="Feminino"> 
                <label for="userGender">Feminino</label>
                <input type="radio" name="userGender" value="Masculino">
                <label for="userGender">Masculino</label>
                <input type="radio" name="userGender" value="Outro">
                <label for="userGender">Outro/Prefiro não informar</label>
                <br>
                <label for="maritalStatus">Estado Civil:</label>
                <select name="maritalStatus">
                    <option value="notSelected">Selecione...</option>
                    <option value="single">Solteiro(a)</option>
                    <option value="married">Casado(a)</option>
                    <option value="divorced">Divorciado(a)</option>
                    <option value="widowed">Viúvo(a)</option>
                    <option value="other">Outro</option>
                </select>
            </fieldset>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
