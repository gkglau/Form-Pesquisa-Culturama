<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Assets/culturama-favico.png">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans&display=swap" rel="stylesheet">
    <title>Pesquisa Culturama</title>
</head>
<body>
    <main>
    <header>
        <img src="/Assets/logo-culturama.png" alt="Logo Culturama">
        <h1>Pesquisa de opinião</h1>
    </header>
    <section>
        <form action="sucess.html" method="get">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="name">Nome</label> 
                <input type="text" id="name" name="userName" required>
                <label for="userAge">Idade</label>
                <input type="number" id="userAge" name="age" min="12" max="100" required>
                <label for="birthdate">Data de Nascimento</label>
                <input type="date" id="birthdate" name="userBirthdate">
                <label for="userEmail">E-mail</label>
                <input type="email" id="userEmail" name="email" required>
                <label for="userPhone">Telefone</label>
                <input type="tel" id="userPhone" name="phone" pattern="[0-9]{11}" placeholder="DDD + Número sem espaço ou hífen">
                <label for="userImage">Upload de foto</label>
                <input type="file" accept="image/*" id="userImage" name="image">
            </fieldset>
            <fieldset>
                <legend>Perfil</legend>
                <p>Gênero:</p>
                <input type="radio" id="userGenderFemale" name="userGender" value="Feminino"> 
                <label for="userGenderFemale" name="userGender">Feminino</label>
                <input type="radio" id="userGenderMale" name="userGender" value="Masculino">
                <label for="userGenderMale" name="userGender">Masculino</label>
                <input type="radio" id="userGenderOther" value="Outro" name="userGender">
                <label for="userGenderOther" name="userGender">Outro/Prefiro não informar</label>
                <br>
                <label for="maritalStatus">Estado Civil:</label>
                <select id="maritalStatus" name="userMaritalStatus">
                    <option value="notSelected">Selecione...</option>
                    <option value="single">Solteiro(a)</option>
                    <option value="married">Casado(a)</option>
                    <option value="divorced">Divorciado(a)</option>
                    <option value="widowed">Viúvo(a)</option>
                    <option value="other">Outro</option>
                </select>
                <label for="userState">Estado:</label>
                <select id="userState" name="states" required>
                    <option value="acre">Acre</option>
                    <option value="alagoas">Alagoas</option>
                    <option value="amapa">Amapá</option>
                    <option value="amazonas">Amazonas</option>
                    <option value="bahia">Bahia</option>
                    <option value="ceara">Ceará</option>
                    <option value="distritoFederal">Distrito Federal</option>
                    <option value="espiritoSanto">Espirito Santo</option>
                    <option value="goias">Goiás</option>
                    <option value="maranhao">Maranhão</option>
                    <option value="matoGrossoDoSul">Mato Grosso do Sul</option>
                    <option value="matoGrosso">Mato Grosso</option>
                    <option value="minasGerais">Minas Gerais</option>
                    <option value="para">Pará</option>
                    <option value="paraiba">Paraíba</option>
                    <option value="parana">Paraná</option>
                    <option value="pernambuco">Pernambuco</option>
                    <option value="piaui">Piauí</option>
                    <option value="rioDeJaneiro">Rio de Janeiro</option>
                    <option value="rioGrandeDoNorte">Rio Grande do Norte</option>
                    <option value="rioGrandeDoSul">Rio Grande do Sul</option>
                    <option value="rondonia">Rondônia</option>
                    <option value="roraima">Roraima</option>
                    <option value="santaCatarina">Santa Catarina</option>
                    <option value="saoPaulo">São Paulo</option>
                    <option value="sergipe">Sergipe</option>
                    <option value="tocantins">Tocantins</option>
                </select>
                </select>
                <label for="city">Cidade</label>
                <input id="city" type="text" name="userCity">
            </fieldset>
            <fieldset>
                <legend>Hábitos</legend>
                <p>Redes Sociais</p>
                <input type="checkbox" id="socialInstagram" name="social" value="instagram">
                <label for="socialInstagram">Instagram</label>
                <input type="checkbox" id="socialFacebook" value="facebook" name="social">
                <label for="socialFacebook">Facebook</label>
                <input type="checkbox" id="socialTwitter" value="twitter" name="social">
                <label for="socialTwitter">Twitter</label>
                <input type="checkbox" id="socialTiktok" value="tiktok" name="social">
                <label for="socialTiktok">TikTok</label>
                <input type="checkbox" id="socialLinkedin" value="linkedin" name="social">
                <label for="socialLinkedin">LinkedIn</label>
                <input type="checkbox" id="socialYoutube" value="youtube" name="social">
                <label for="socialYoutube">YouTube</label>
                <label for="musicStyle">Estilo musical:</label>
                <input list="styleTypes" id="musicStyle" name="userMusicStyle" type="text">
                <datalist id="styleTypes">
                    <option value="Pop">
                    <option value="Rock">
                    <option value="Sertanejo">
                    <option value="Funk">
                    <option value="MPB">
                    <option value="Eletrônica">
                    <option value="Clássica">
                    <option value="Jazz">
                    <option value="Blues">
                    <option value="Gospel">
                </datalist>
                <label for="colorPreference">Cor Preferida:</label>
                <input type="color" id="colorPreference" name="userColorPreference">
            </fieldset>
            <fieldset>
                <legend>Opinião</legend>
                <p>Satifação</p>
                <input type="radio" id="opinionGreat" name="userOpinion">
                <label for="opinionGreat" name="great">Ótimo</label>
                <input type="radio" id="opinionGood" name="userOpinion">
                <label for="opinionGood" name="good">Bom</label>
                <input type="radio" id="opinionRegular" name="userOpinion">
                <label for="opinionRegular" name="regular">Regular</label>
                <input type="radio" id="opinionBad" name="userOpinion">
                <label for="opinionBad" name="bad">Ruim</label>
                <br>
                <label for="suggestions">Escreva sua opinião:</label>
                <br>
                <textarea id="suggestions" name="userSuggestions" rows="6" cols="40" placeholder="Deixe aqui suas opiniões...">
                </textarea>
            </fieldset>
            <fieldset>
                <legend>Confirmações</legend>
                <input type="checkbox" id="terms" name="userTerms" value="accepted" required>
                <label for="terms">Eu aceito participar da pesquisa.</label>
                </br>
                <input type="checkbox" id="result" name="userResult" value="accepted">
                <label for="result">Quero receber o resultado por e-mail.</label>
            </fieldset>
            <br>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>
    </section>
    </main>
</body>
</html>
